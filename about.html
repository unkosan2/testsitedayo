<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Site Dayo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica", sans-serif;
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .card {
      background-color: #fff;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 500px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h1 {
      margin: 0 0 1rem;
      font-size: 2rem;
    }

    p {
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ようこそ！</h1>
    <p>Hello, world! これはおしゃれなテストサイトです。</p>
    <p>こんにちは。私はJavakameです。</p>
    <p>マインクラフトが好きです。</p>
    <p>趣味は Minecraft、Kerbal Space Program、猫と遊ぶこと。</p>
    <p>愛猫の名前は LUNA です。</p>
  </div>
</body>
</html>
