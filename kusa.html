  <h1>クサガメ（Chinemys reevesii）</h1>

  <p>クサガメは東アジア原産の淡水性のカメです。学名は <strong>Chinemys reevesii</strong>。</p>
  <p>最大で雄は20cm、雌は30cmに達し、日本では特に大型になる傾向があります。</p>
  <p>背中の甲には3本の隆条があり、頭部には黄緑色の線模様があります。</p>
  <p>基本的に昼行性で、日光浴を好み、雑食性です。魚、水草、水生昆虫などを食べます。</p>
  <p>元々は日本に自然分布していたと考えられていましたが、現在では18世紀末に移入されたとされています。</p>
  <p>詳しくは <a href="https://ja.wikipedia.org/wiki/カメ" target="_blank">Wikipediaの「カメ」ページ</a> をご覧ください。</p>
